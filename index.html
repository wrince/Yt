<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethiopian Ethnic Groups</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        Ethiopian Ethnic Groups
        <div id="science-fair">Science Fair</div>
    </header>

    <div class="dropdown-container">
        <label for="ethnic-group">Select an ethnic group:</label>
        <select id="ethnic-group">
            <option value="amhara">Amhara</option>
            <option value="oromo">Oromo</option>
            <option value="tigray">Tigray</option>
        </select>
    </div>

    <div id="info">
        <p>Information about the selected ethnic group will appear here.</p>
    </div>

    <footer>
        &copy; 2025 Ethiopian Ethnic Groups
    </footer>

</body>
</html>
